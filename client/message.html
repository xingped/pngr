<html>
	<head>
		<title>Send Message</title>
		<script src="js/jquery-1.11.0.min.js"></script>
    	
    	<!-- bootstrap -->
    	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    	<script src="js/bootstrap.min.js"></script>

		<!-- multiselect bootstrap addon -->
		<script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
		<link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>

    	<!-- node-webkit addons -->
		<script src="js/socket.io.min.js"></script>
	</head>
	<body>
		<div class="container" style="margin-top: 10px;">
			<form role="form">
				<div class="form-group">
					<label for="broadcast">Broadcast:</label>
					<select class="multiselect" multiple="multiple" id="broadcast">
						<option value="server1">Server1</option>
						<option value="server2">Server2</option>
						<option value="server3">Server3</option>
						<option value="server4">Server4</option>
						<option value="server5">Server5</option>
						<option value="server6">Server6</option>
					</select>
				</div>
				<div class="form-group">
					<label for="subject">Subject</label>
					<input type="text" class="form-control" id="subject" placeholder="Subject...">
				</div>
				<div class="form-group">
					<label for="message">Message</label>
					<textarea class="form-control" id="message" cols="30" rows="12" placeholder="Message text..."></textarea>
				</div>
				<button type="submit" class="btn btn-success pull-left">Send</button>
				<a class="btn btn-danger pull-right" href="javascript:void(0)" role="button">Cancel</a>
				<div class="clearfix"></div>
			</form>
		</div>

		<script type="text/javascript">
		  $(document).ready(function() {
		    $('.multiselect').multiselect();
		  });
		</script>
	</body>
</html>
