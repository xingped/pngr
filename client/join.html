<html>
	<head>
		<title>Join Group</title>
		
		<script src="js/jquery-1.11.0.min.js"></script>
    	
    	<!-- bootstrap -->
    	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    	<script src="js/bootstrap.min.js"></script>

    	<!-- node-webkit addons -->
		<script src="js/socket.io.min.js"></script>

		<!-- multiselect bootstrap addon -->
		<script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
		<link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>
	</head>
	<body>
		<div class="container" style="margin-top: 10px;">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<div class="col-xs-3">
						<label for="server" class="control-label">Server</label>
					</div>
					<div class="col-xs-9">
						<select id="server" class="form-control">
							<option value="server1">Server1</option>
							<option value="server2">Server2</option>
							<option value="server3">Server3</option>
							<option value="server4">Server4</option>
							<option value="server5">Server5</option>
							<option value="server6">Server6</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="group" class="col-xs-3 control-label">Group</label>
					<div class="col-xs-9">
						<input type="text" class="form-control" id="group" placeholder="Group Name">
					</div>
				</div>
				<button type="submit" class="btn btn-success pull-left">Join</button>
				<a class="btn btn-danger pull-right" href="javascript:void(0)" role="button">Cancel</a>
				<div class="clearfix"></div>
			</form>
		</div>
	</body>
</html>
