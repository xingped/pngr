<html>
	<head>
		<title>Account</title>
		<script src="js/jquery-1.11.0.min.js"></script>
    	
    	<!-- bootstrap -->
    	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    	<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container" style="margin: 10px; margin-bottom: 0px;">
			<form class="form-horizontal">
				<div class="row" style="margin-bottom: 15px;">
					<div class="col-xs-3">
						<label class="control-label">Username</label>
					</div>
					<div class="col-xs-9">
						<div class="input-group" style="width: 100%;">
							<input type="text" class="form-control" id="username" placeholder="username">
						</div>
					</div>
				</div>
				<div class="row" style="margin-bottom: 15px;">
					<div class="col-xs-3">
						<label class="control-label">Password</label>
					</div>
					<div class="col-xs-9">
						<div class="input-group" style="width: 100%;">
							<input type="text" class="form-control" id="password" placeholder="password">
							<span class="input-group-btn">
								<button type="button" class="btn btn-default">
									&#8203;<span class="glyphicon glyphicon-transfer"></span>
								</button>
							</span>
						</div>
					</div>
				</div>
				<div class="row" style="margin-bottom: 15px;">
					<div class="col-xs-3">
						<label class="control-label">Server</label>
					</div>
					<div class="col-xs-9">
						<div class="input-group" style="width: 100%;">
							<input type="text" class="form-control" id="server" placeholder="server">
						</div>
					</div>
				</div>
				<div class="row" style="margin-bottom: 15px;">
					<div class="col-xs-3">
						<label class="control-label">Port</label>
					</div>
					<div class="col-xs-9">
						<div class="input-group" style="width: 100%;">
							<input type="text" class="form-control" id="port" placeholder="####">
						</div>
					</div>
				</div>
				<button type="button" class="btn btn-success pull-left">Save</button>
				<a class="btn btn-danger pull-right" href="javascript:void(0)" role="button">Cancel</a>
				<div class="clearfix"></div>
			</form>
		</div>

		<script>
			// if presented with id from accounts window, pre-fill information
			// parse url for parameters
			var params = window.location.href.split('?')[1];
			if(params != null) var id = params.split('=')[1];
			if(id != null) console.log(id);
		</script>
	</body>
</html>
