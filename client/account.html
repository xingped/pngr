<html>
	<head>
		<title>Account</title>
		<script src="js/jquery-1.11.0.min.js"></script>
    	
    	<!-- bootstrap -->
    	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    	<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container" style="margin: 20px; margin-bottom: 0px;">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="username" class="col-xs-4 control-label">Username</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" id="username" placeholder="username">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-xs-4 control-label">Password</label>
					<div class="col-xs-8">
						<input type="password" class="form-control" id="password" placeholder="password">
					</div>
				</div>
				<div class="form-group">
					<label for="server" class="col-xs-4 control-label">Server</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" id="server" placeholder="URL or IP">
					</div>
				</div>
				<div class="form-group">
					<label for="port" class="col-xs-4 control-label">Port</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" id="port" placeholder="####">
					</div>
				</div>
				<button type="button" class="btn btn-success pull-left">Save</button>
				<a class="btn btn-danger pull-right" href="javascript:void(0)" role="button">Cancel</a>
				<div class="clearfix"></div>
			</form>
		</div>

		<script>
			// if presented with id from accounts window, pre-fill information
			// parse url for parameters
			var params = window.location.href.split('?')[1];
			if(params != null) var id = params.split('=')[1];
			if(id != null) console.log(id);
		</script>
	</body>
</html>
